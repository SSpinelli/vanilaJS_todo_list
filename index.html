<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>To Do List</title>
</head>

<body>
  <h1>Vanilla JS ToDo List</h1>
  <label for="new-task">
    Nova Tarefa
    <input placeholder="Escreva sua tarefa Aqui..." id="new-task" type="text" />
  </label>
  <button>Criar nova Tarefa</button>
  <section>
    <h3>Minha Lista de Tarefas:</h3>
    <ul id="task-feed"></ul>
  </section>
  <script src="./script.js"></script>
</body>

</html>
